---
rules:
  - name: Say Hello
    on:
      path: /hello
    do:
      run.script: |
        echo "Hello {{ .Input.Params.Name }}
        Have a lovely $(date +%A) ðŸ˜Ž"

  - name: Date
    on:
      path: /date
    do:
      run.script: date

  - name: Hello World
    on:
      path: /hello-world
    do:
      answer.content: Hello World

  - name: Show hosts file
    on:
      path: /hosts
    do:
      answer.file: /etc/hosts

  - name: A button
    on:
      path: /button
    do:
      render.buttons:
        - url: /date
          name: Date